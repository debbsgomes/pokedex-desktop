<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <h1>Welcome to your Pokedex!</h1>
    <div id="search-bar">
        <input type="text" id="pokemon-search" placeholder="Enter Pokémon name or ID">
        <button id="search-button">Search</button>
    </div>
    
    <div id="controls">
        <label for="filter-type">Filter by Type:</label>
        <select id="filter-type">
            <option value="all">All</option>
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>

        <label for="filter-generation">Filter by Generation:</label>
        <select id="filter-generation">
            <option value="all">All</option>
            <option value="generation-i">Generation I</option>
            <option value="generation-ii">Generation II</option>
            <option value="generation-iii">Generation III</option>
            <option value="generation-iv">Generation IV</option>
            <option value="generation-v">Generation V</option>
            <option value="generation-vi">Generation VI</option>
            <option value="generation-vii">Generation VII</option>
            <option value="generation-viii">Generation VIII</option>
            <option value="generation-ix">Generation IX</option>
        </select>

        <label for="filter-ability">Filter by Ability:</label>
        <input type="text" id="filter-ability" placeholder="Enter ability">

        <label for="filter-stat">Filter by Base Stat (HP):</label>
        <input type="number" id="filter-stat" placeholder="Minimum HP">
        
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="height">Height</option>
            <option value="weight">Weight</option>
        </select>
    </div>

    <div id="pokemon-list"></div>
    <button id="load-more">Load More Pokémon</button>

     <!-- Detailed Pokémon Modal -->
     <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-type"></p>
            <p id="modal-height"></p>
            <p id="modal-weight"></p>
            <p id="modal-abilities"></p>
            <p id="modal-moves"></p>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
